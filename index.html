<!DOCTYPE html>

body{
  margin:0;
  background:black;
  color:#eee;
  font-family:"Times New Roman", serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background-image: url(https://rehive.net/recontext/kira/wp-content/uploads/2023/12/ogp.jpg);
  background-blend-mode: lighten;
     background-repeat: no-repeat;
    background-size:cover;
    background-color:rgba(0,0,0,0.5);
}

#container{
  text-align:center;
  animation: fadeIn 3s ease forwards;
}

h1{
  font-size:48px;
  letter-spacing:8px;
  color:#c00;
  text-shadow:0 0 20px red;
}

p{
  margin-top:30px;
  font-size:18px;
  line-height:1.8;
  opacity:0.85;
}

#enterBtn{
  margin-top:40px;
  padding:2px 30px;
  font-size:20px;
  background:white;
  color:red;
  border:2px solid white;
  cursor:pointer;
  transition:0.3s;
}

#enterBtn:hover{
  background:white;
  color:black;
  box-shadow:0 0 20px red;
}

#inner{
  display:none;
  text-align:center;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.glow{
  animation: glowAnim 2s infinite alternate;
}

@keyframes glowAnim{
  from{text-shadow:0 0 5px red;}
  to{text-shadow:0 0 25px red;}
}
</style>
</head>

<body>

<div id="container">
  <h1 class="glow">救世主キラ伝説</h1>
  <p>
    今　世界の犯罪者が次々と<br>
    消えているのは<br>
    キラ様が復活なされたからです。<br>
    キラ様とは復活なされたからです。<br>
    キラ様とは世の中の悪を絶対に許さない<br>
    地獄よりの死者です。<br>
  </p>
<p style="font-size:30px;">キラ様の復活を信じる者のみ<br>この入口からお入りください<br><br></p>
  <button id="enterBtn" style="color:black">ENTER</button>
</div>
